        <script>
            // #top-search
            $(document).ready(function () {
                var partlist = new Bloodhound({
                    datumTokenizer: Bloodhound.tokenizers.obj.whitespace("val"),
                    queryTokenizer: Bloodhound.tokenizers.whitespace,
                    limit: 10,
                    remote: '../company2.ashx?q=%QUERY'

                });

                partlist.initialize();
                $('#top-search').typeahead(null, {
                    name: 'partno',
                    displayKey: 'pn',
                    source: partlist.ttAdapter(),
                    templates: {
                        suggestion: function (partno) {
                            return '<b><a href="' + partno.url + '"><span>' + partno.pn + '' +
                                     '</span><span class="type typePart">' + partno.type + '</span></a></b>';
                        }
                    }
                }).bind("typeahead:selected", function (evt, data) {

                    window.location = data.url;
                });

                $('.twitter-typeahead').css('display', 'inline');
                $('.twitter-typeahead').css('position', 'static');
                $('.twitter-typeahead').css('direction', 'ltr');
            })
        </script>

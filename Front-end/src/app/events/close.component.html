<div>
    <div class="modal-dialog modal-lg" style="width: 1111px;">
        <div class="modal-content animated fadeIn">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title text-uppercase">Close Event</h4>
            </div>
            <div class="modal-body" style="background: #fff;">
                <div class="row">
                    <div class="col-md-12">
                        <div class="table-responsive">
                            <table class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th class="vertical-middle" width="30%">Feature</th>
                                        <th class="vertical-middle">Type</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Date</td>
                                        <td>
                                            <div>
                                                <div class="form-group m-b-sm" id="data_2">
                                                    <div class="input-group date">
                                                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                                        <input class="form-control" [(ngModel)]="closeDate" type="date">
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Notes</td>
                                        <td>
                                            <textarea placeholder="Enter Notes" [(ngModel)]="closeNotes" class="form-control" type="text"></textarea>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button (click)="closeEvent()" type="submit" class="btn btn-success pull-right">Save</button>
                <button [routerLink]="['/events']" type="button" class="btn btn-white pull-left">Cancel</button>
            </div>
        </div>
    </div>
</div>
